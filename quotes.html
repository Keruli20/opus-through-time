  <!-- Title of webpage -->

  <!-- Javascript -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quotes = [
        {
          text: `"It is the special province of music to move the heart."`,
          author: "Johann Sebastian Bach <br> (1685-1750)",
          image: "images/bach.png",
        },
        {
          text: '"The music is not in the notes, but in the silence between."',
          author: "Wolfgang Amadeus Mozart <br> (1756-1791)",
          image: "images/mozart.jpeg",
        },
        {
          text: '"To play without passion is inexcusable!"',
          author: "Ludwig van Beethoven <br> (1770-1827)",
          image: "images/beethoven.jpeg",
        },
        {
          text: '"Time is the best of critics; and patience the best of teachers."',
          author: "Frédéric Chopin <br> (1810-1849)",
          image: "images/chopin.jpeg",
        },
        {
          text: '"Sorrowful and great is the artist\'s destiny."',
          author: "Franz Liszt <br> (1811-1886)",
          image: "images/listz.jpg",
        },
        {
          text: '"Works of art make rules but rules do not make works of art."',
          author: "Claude Debussy <br> (1862-1918)",
          image: "images/debussy.jpeg",
        },
      ];

      const quoteText = document.querySelector(".blockquote p");
      const quoteAuthor = document.querySelector(".blockquote-footer");
      const quoteImage = document.querySelector("main img");
      const button = document.getElementById("quotebutton");

      function generateRandomQuote() {
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        quoteText.innerHTML = randomQuote.text;
        quoteAuthor.innerHTML = randomQuote.author;
        quoteImage.src = randomQuote.image;
        quoteImage.alt = randomQuote.author;
      }

      generateRandomQuote();

      button.addEventListener("click", function () {
        generateRandomQuote();
      });
    });
  </script>
